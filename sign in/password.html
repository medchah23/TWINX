<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1>Forgot Password</h1>
        <form id="securityForm" action="php/signin/password.php">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" placeholder="Enter your email address"  >
            </div>
            <div class="input-group">
                <label for="security-question">Security Question</label>
                <select id="security-question" name="securityQuestion"  >
                    <option value="">Select a question from the options</option>
                    <option value="1">Who's your daddy?</option>
                    <option value="2">What is your favorite color?</option>
                    <option value="3">What is your mother's favorite aunt's favorite color?</option>
                    <option value="4">Where does the rain in Spain mainly fall?</option>
                    <option value="5">If Mary had three apples, would you steal them?</option>
                    <option value="6">What brand of food did your first pet eat?</option>
                </select>
            </div>
            <div class="input-group">
                <label for="security-answer">Answer</label>
                <input id="security-answer" name="securityAnswer" type="text" placeholder="Enter your answer"  >
            </div>
            <button type="submit">Reset Password</button>
            <div class="link-container">
                <a href="signin.html">Back to Login</a>
            </div>
        </form>
    </div>
</div>
<script src="js/password.js"></script>
</body>
</html>
