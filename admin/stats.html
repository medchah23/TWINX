<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Statistics</title>
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="main-content" class="main-content">
        <!-- Page Header -->
        <div id="page-header" class="page-header">
            <h1 id="page-title">Statistics Overview</h1>
        </div>

        <!-- Metrics Section -->
        <div id="metrics" class="metrics">
            <div id="total-revenue-card" class="metric-card">
                <i class="fas fa-dollar-sign"></i>
                <div class="metric-info">
                    <span id="totalRevenue" class="metric-value">$0</span>
                    <div class="metric-label">Total Revenue</div>
                </div>
            </div>

            <div id="total-orders-card" class="metric-card">
                <i class="fas fa-shopping-cart"></i>
                <div class="metric-info">
                    <span id="totalOrders" class="metric-value">0</span>
                    <div class="metric-label">Total Orders</div>
                </div>
            </div>

            <div id="active-users-card" class="metric-card">
                <i class="fas fa-users"></i>
                <div class="metric-info">
                    <span id="activeUsers" class="metric-value">0</span>
                    <div class="metric-label">Active Users</div>
                </div>
            </div>

            <div id="pending-issues-card" class="metric-card">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="metric-info">
                    <div id="pendingIssues" class="metric-value">0</div>
                    <div class="metric-label">Pending Issues</div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div id="charts" class="charts">
            <div id="sales-chart-card" class="chart-card">
                <h3 id="sales-chart-title">Sales Over Time</h3>
                <canvas id="salesChart"></canvas>
            </div>
            <div id="user-growth-chart-card" class="chart-card">
                <h3 id="user-growth-chart-title">User Growth</h3>
                <canvas id="userGrowthChart"></canvas>
            </div>
            <div id="order-status-chart-card" class="chart-card">
                <h3 id="order-status-chart-title">Order Status Breakdown</h3>
                <canvas id="orderStatusChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/stats.js"></script>
</body>

</html>
