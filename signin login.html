<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<section class="wrapper" id="wrapper">
  <div class="form signup">
    <header id="signupHeader">Signup</header>
    <form id="signupForm" action="php/signin.php" method="post">
      <input type="text" id="firstName" name="firstName" placeholder="First name" />
      <input type="text" id="secondName" name="secondName" placeholder="Second name" />
      <input type="text" id="cin" name="cin" placeholder="Cin">
      <input type="number" id="phoneNumber" name="phoneNumber" value="0" placeholder="Phone number" />
      <div class="address-group">
        <input type="text" id="street" name="street" placeholder="Street" class="address" />
        <input type="text" id="city" name="city" placeholder="City" class="address" />
        <input type="text" id="zipCode" name="zipCode" placeholder="Zip code" class="address" />
      </div>
      <input type="text" id="email" name="email" placeholder="Email address" />
      <input type="password" id="password" name="password" placeholder="Password" />
      <select id="securityQuestion" class="security" name="securityQuestion">
        <option value="">Select a question from the following options.</option>
        <option value="1">Who's your daddy?</option>
        <option value="2">What is your favorite color?</option>
        <option value="3">What is your mother's favorite aunt's favorite color?</option>
        <option value="4">Where does the rain in Spain mainly fall?</option>
        <option value="5">If Mary had three apples, would you steal them?</option>
        <option value="6">What brand of food did your first pet eat?</option>
      </select>
      <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Security answer" />
      <div class="checkbox">
        <input type="checkbox" id="signupCheck" />
        <label for="signupCheck">I accept all terms & conditions</label>
      </div>
      <input type="submit" id="signupSubmit" value="Signup" />
    </form>
  </div>
  <div class="form login">
    <header id="loginHeader">Login</header>
    <form id="loginForm" action="php/login.php" method="post">
      <input type="text"  id="loginEmail1" name="loginEmail1" placeholder="Email address" />
      <input type="password" id="loginPassword1" name="loginPassword1" placeholder="Password" />
      <a href="#" id="forgotPassword">Forgot password?</a>
      <input type="submit" id="loginSubmit" value="Login" />
    </form>
  </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
