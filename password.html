<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
        <h1 class="text-center text-2xl font-bold mb-6">Forgot Password</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email Address
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Enter your email address" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="security-question">
                    Security Question
                </label>
                <select id="security-question" class="security" name="securityQuestion">
                    <option value="">Select a question from the following options.</option>
                    <option value="1">Who's your daddy?</option>
                    <option value="2">What is your favorite color?</option>
                    <option value="3">What is your mother's favorite aunt's favorite color?</option>
                    <option value="4">Where does the rain in Spain mainly fall?</option>
                    <option value="5">If Mary had three apples, would you steal them?</option>
                    <option value="6">What brand of food did your first pet eat?</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="security-answer">
                    Answer
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="security-answer" name="securityAnswer" type="text" placeholder="Enter your answer" required />
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                Reset Password
            </button>
            <div class="mt-4 text-center">
                <a href="login.html" class="text-blue-500 hover:underline">Back to Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
